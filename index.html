<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


  </head>
  <body>
    
      <div class="container mt-5">

   
       <div class="w-50">

       <input class="form-control" type="text" name="" id="txt" placeholder="Tekrar için metin gir:">
       <input class="form-control" type="text" name="" id="count" placeholder="Tekrar sayısı gir:">
       <input id="print" class="btn bg-dark text-white mt-2" type="button" value="Yazdır">

       <textarea class="form-control mt-2" name="" rows="10" id="result"></textarea>
    </div>

      </div>


    <script>


   document.getElementById('print').onclick = function() {
    let t= document.getElementById('txt').value;
    let c=document.getElementById('count').value;
    Number(c);

    for(let counter=0;counter<c;counter++) {
        document.getElementById('result').value+=counter+t+'\n';
    }
   }

</script>
  </body>
</html>
